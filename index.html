<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <h1>Weather App</h1>
      </div>
    </header>
    <!-- Form -->
    <form id="submitForm">
      <div class="container">
        <div
          class="d-md-flex justify-content-center align-items-center cityForm"
        >
          <div class="input-group mb-3 cityName">
            <input
              id="city"
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
              aria-describedby="button-addon2"
            />
            <button
              id="searchbtn"
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- Display Box and Saved Box -->
    <section class="p-5 box">
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-6">
            <div class="card cardEdit">
              <div class="card-body">
                <h5 class="card-title boxTitle">Today's Weather</h5>
                <div class="card-text" id="weatherBox"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card cardEdit ">
              <div class="card-body">
                <h5 class="card-title boxTitle">Saved City</h5>
                <p class="card-text" id="savedCity"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
